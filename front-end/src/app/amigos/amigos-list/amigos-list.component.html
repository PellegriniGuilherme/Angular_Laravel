<div class="flex flex-col justify-center">
    
    <h1 class="text-center m-3 text-3xl text-orange-500 font-extrabold">
        AMIGOS JA INDICADOS
    </h1>

    <div *ngIf="amigos.length === 0" class="flex justify-center items-center">
        <h4 class="text-1xl text-red-600 font-semibold my-5">
            NENHUMA INDICAÇÃO REALIZADA
        </h4>
    </div>
    
    <button 
        type="button" 
        [routerLink]="['/new']" 
        class="bg-cyan-500 text-white font-semibold text-lg px-5 py-2 my-3 mb-6 rounded-full transition-all duration-200 hover:bg-transparent hover:text-cyan-500 hover:border-cyan-500 border-2 self-center"
    >
        INDICAR UM AMIGO
    </button>

    <div class="flex flex-row flex-wrap justify-center items-center" *ngIf="amigos.length > 0">
        <div *ngFor="let amigo of amigos">
            <app-amigo-list-item [amigo]="amigo" (onDeleteAmigo)="onAmigoDelete($event)"></app-amigo-list-item>
        </div>
    </div>
</div>
